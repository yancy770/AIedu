<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI education</title>
    <link rel="stylesheet" href="AIEDU-Front-end/css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- NAVBAR CREATION -->
    <header class="header">
        <nav class="navbar">
            <a href="eduplatform.html"><h2>Home</h2></a>
        </nav>
    </header>
    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i>AI education</h2>
            <div class="text-item">
                <h2>欢迎来到 <br><span>人工智能学习平台</span></h2>
                <p>一个有趣的人工智能学习乐园 ✨</p>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form id="loginForm">
                    <h2>登录</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="text" required>
                        <label>用户名</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>密码</label>
                    </div>
                    <button class="btn" type="submit">登录</button>
                </form>
            </div>
        </div>
    </div>
    <!-- SIGN UP FORM CREATION -->
    <script src="AIEDU-Front-end\js\index.js"></script>
</body>
</html>
